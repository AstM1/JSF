<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Calculadora3000</title>
</h:head>
<h:body>

		<br />

		<br />

			value="#{calculadoraController.valor2}" />

		<br />
		<br />
		<h:inputText name="campo10" id="campo10"
			value="#{calculadoraController.valor1}" />

			value="#{calculadoraController.valor2}" />

			action="#{calculadoraControler.divisao}" />
		<h:outputLabel value="Resultado:#{calculadoraControler.divisao}" />

	</h:form>
</h:body>
</html>
