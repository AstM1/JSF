<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Calculadora3000</title>
</h:head>
<h:body>
	<h:form>
		<br />
		<br />
		<h:inputText name="campo1" id="campo1"
			value="#{calculadoraController.valor1}" />
		<h:inputText name="campo2" id="campo2"
			value="#{calculadoraController.valor2}" />
		<br />
		<br />
		<h:commandButton name="btn1" id="btn1" value="soma"
			action="#{calculadoraController.soma}" />
		<h:outputLabel value="Resultado: #{calculadoraController.resultado}" />
		<br />
		<br />
		<h:commandButton name="btn2" id="btn2" value="subtracao"
			action="#{calculadoraController.subtracao}" />
		<h:outputLabel value="Resultado: #{calculadoraController.resultado}" />
		<br />
		<br />
		<h:commandButton name="btn3" id="btn3" value="multiplicacao"
			action="#{calculadoraController.multiplicacao}" />
		<h:outputLabel value="Resultado: #{calculadoraController.resultado}" />
		<br />
		<br />
		<h:commandButton name="btn4" id="btn4" value="divisao"
			action="#{calculadoraController.divisao}" />
		<h:outputLabel value="Resultado: #{calculadoraController.resultado}" />
		<br />
		<br />
	</h:form>
</h:body>
</html>
