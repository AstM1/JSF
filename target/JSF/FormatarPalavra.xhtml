<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Formatador4000</title>
</h:head>
<h:body>
	<h:form>
		<h:inputText name="palavra" id="palavra"
			value="#{formatarPalavraController.palavra}" />
		<br/>
		<br/>
		<h:commandButton name="botao1" id="botao1" value="Maiuscula"
			action="#{formatarPalavraController.maiuscula}" />
		<br />
		<br />
		<h:commandButton name="botao2" id="botao2" value="Minuscula"
			action="#{formatarPalavraController.minuscula}" />
		<br />
		<br />
		<h:outputText
			value="PalavraFormatada: #{formatarPalavraController.palavraFormatada}" />
	</h:form>
</h:body>
</html>
